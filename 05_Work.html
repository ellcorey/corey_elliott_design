---
title: Work
layout: default
permalink: /test/work/
---

<main class="page">
  <section class="main-content">
  
  <h1 class="page-heading">work test</h1>

  <ul class="post-list">
    {% for project in site.projects %}
      <li class="post-li">
        <h2>
          <a class="post-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
        </h2>

        <span class="project-meta">{{ project.date | date: "%b %-d, %Y" }}</span>

        {{ project.excerpt }}

      </li>
    {% endfor %}
  </ul>
  </section>

 <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</main>
